dist: trusty
language: node_js
cache: yarn
notifications:
  email: false
node_js:
  - v7
  - v6
before_install:
  - npm install -g coveralls
script:
<% if (includeBrowserPackaging) { %>
  - npm run rebuild
<% } -%>
  - npm run test:lint
  - npm run test:coverage
after_success:
  - cat ./coverage/lcov.info | coveralls || echo 'Failed to upload to coveralls...'
  - npm run semantic-release
